services:
    verbier-bot:
        image: ghcr.io/eliemada/verbier-whatsapp-bot:latest
        container_name: verbier-whatsapp-bot
        restart: unless-stopped
        shm_size: '1gb'
        environment:
            - DATA_DIR=/app/data
            # For pairing code auth (instead of QR), set your phone number (no + prefix):
            - PHONE_NUMBER=
        volumes:
            - /mnt/user/appdata/verbier-bot:/app/data
            - /mnt/user/appdata/verbier-bot:/app/.wwebjs_auth
