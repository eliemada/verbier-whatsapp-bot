## Generic NAS deployment (Synology, QNAP, TrueNAS, etc.)
## Adjust the volume path to match your NAS structure

services:
    verbier-bot:
        image: ghcr.io/eliemada/verbier-whatsapp-bot:latest
        container_name: verbier-whatsapp-bot
        restart: unless-stopped
        shm_size: '1gb'
        environment:
            - DATA_DIR=/app/data
        volumes:
            # Adjust this path for your NAS:
            # Synology: /volume1/docker/verbier-bot
            # QNAP: /share/Container/verbier-bot
            # TrueNAS: /mnt/pool/apps/verbier-bot
            - ./verbier-bot-data:/app/data
            - ./verbier-bot-data:/app/.wwebjs_auth
        labels:
            - 'com.centurylinklabs.watchtower.enable=true'

    watchtower:
        image: containrrr/watchtower
        container_name: watchtower
        restart: unless-stopped
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - WATCHTOWER_LABEL_ENABLE=true
            - WATCHTOWER_POLL_INTERVAL=300
            - WATCHTOWER_CLEANUP=true
            - WATCHTOWER_INCLUDE_STOPPED=true
            - WATCHTOWER_REVIVE_STOPPED=true
            - TZ=Europe/Zurich
