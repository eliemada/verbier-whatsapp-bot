services:
    verbier-bot:
        build: .
        container_name: verbier-whatsapp-bot
        restart: unless-stopped
        shm_size: '1gb'
        environment:
            - DATA_DIR=/app/data
            # For pairing code auth (instead of QR), set your phone number:
            # - PHONE_NUMBER=41791234567
        volumes:
            - ./data:/app/data
            - ./data:/app/.wwebjs_auth
        # For first-time setup, run: docker compose up
        # After auth, run detached: docker compose up -d
